<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head th:replace="~{layout/base::head}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout/base::navbar}"></nav>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-warning">Inventario de Productos</h2>
        <a href="/inventario/nuevo" class="btn btn-success fw-bold">
            <i class="bi bi-plus-circle"></i> Nuevo Producto
        </a>
    </div>

    <div class="list-group shadow-sm">
        <div th:each="producto : ${productos}"
             class="list-group-item d-flex justify-content-between align-items-center">
            <div ondblclick="window.location.href='/inventario/editar/' + [[${producto.id}]]">
                <h5 th:text="${producto.nombreProducto}" class="mb-1"></h5>
                <small th:text="'CategorÃ­a: ' + ${producto.categoria.nombre}"></small>
                <br>
                <small th:text="'Precio: S/ ' + ${producto.precio}"></small>
            </div>
            <div>
                <a th:href="@{/inventario/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{/inventario/eliminar/{id}(id=${producto.id})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Borrar
                </a>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout/base::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
