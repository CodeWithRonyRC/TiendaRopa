<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head th:replace="~{layout/base::head}"></head>
<body>
<nav th:replace="~{layout/base::navbar}"></nav>
<main class="container py-4">
<h2 th:text="${usuario.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>

<form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label class="form-label">Nombre de Usuario</label>
        <input type="text" th:field="*{nombreUsuario}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{emailUsuario}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" th:field="*{passwordUsuario}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Rol</label>
        <select th:field="*{rol}" class="form-select">
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/admin/usuarios" class="btn btn-secondary">Cancelar</a>
</form>
</main>
</body>
</html>
