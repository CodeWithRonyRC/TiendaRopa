<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Rusarfi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark">
<main class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="card bg-secondary text-light shadow-lg p-4 border-0" style="max-width: 500px; width: 100%;">

        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill text-warning fs-1"></i>
            <h3 class="fw-bold text-warning mt-2 mb-1">Crear Cuenta</h3>
            <p class="text-light-50 mb-0">Únete a la familia Rusarfi</p>
        </div>

        <form th:action="@{/registro/guardar}" th:object="${usuario}" method="post">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombreUsuario}" class="form-control bg-dark text-light border-0" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" th:field="*{apellidoUsuario}" class="form-control bg-dark text-light border-0" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" th:field="*{direccion}" class="form-control bg-dark text-light border-0" placeholder="Av. Principal 123..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" th:field="*{emailUsuario}" class="form-control bg-dark text-light border-0" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{passwordUsuario}" class="form-control bg-dark text-light border-0" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning fw-bold text-dark">
                    Registrarse
                </button>
                <a href="/login" class="btn btn-outline-light">
                    Volver al Login
                </a>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
