<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head th:replace="~{layout/base::head}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout/base::navbar}"></nav>
<main class="flex-grow-1 bg-light py-5">
    <div class="container">
        <!-- Título -->
        <h2 class="text-center mb-5 fw-bold text-dark">Catálogo de Productos</h2>

        <!-- Filtros -->
        <form th:action="@{/catalogo}" method="get" class="row g-3 mb-4 p-3 bg-white rounded shadow-sm">
            <!-- Categoría -->
            <div class="col-md-4">
                <label for="categoria" class="form-label fw-semibold">Categoría</label>
                <select id="categoria" name="categoria" class="form-select">
                    <option value="">Todas</option>
                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                </select>
            </div>

            <!-- Precio -->
            <div class="col-md-4">
                <label for="precioMax" class="form-label fw-semibold">Precio máximo (S/)</label>
                <input type="number" id="precioMax" name="precioMax" class="form-control" placeholder="Ej. 150">
            </div>

            <!-- Stock -->
            <div class="col-md-4 d-flex align-items-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="enStock" id="enStock">
                    <label class="form-check-label fw-semibold" for="enStock">Solo productos en stock</label>
                </div>
            </div>

            <!-- Botón de búsqueda -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-warning px-4 mt-2 fw-bold">
                    <i class="bi bi-funnel-fill me-2"></i> Filtrar
                </button>
            </div>
        </form>

        <!-- Catálogo de productos -->
        <div class="row g-4 mt-4" th:if="${productos != null}">
            <div class="col-sm-6 col-md-4 col-lg-3" th:each="producto : ${productos}">
                <div class="card h-100 shadow-sm border-0">
                    <!-- Imagen principal (segura) -->
                    <img th:src="${(producto.imagenProductos != null and !producto.imagenProductos.isEmpty())
                                   ? producto.imagenProductos[0].urlImagen
                                   : '/images/no-image.png'}"
                         class="card-img-top"
                         alt="Imagen de producto">

                    <div class="card-body d-flex flex-column">
                        <!-- Nombre -->
                        <h5 class="card-title fw-bold text-dark" th:text="${producto.nombreProducto}"></h5>

                        <!-- Descripción -->
                        <p class="card-text text-muted small" th:text="${producto.descripcionProducto}"></p>

                        <!-- Precio -->
                        <p class="fw-semibold mb-1">S/
                            <span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}"></span>
                        </p>

                        <!-- Stock -->
                        <span th:text="${producto.stock > 0 ? 'Disponible' : 'Agotado'}"
                              th:classappend="${producto.stock > 0 ? 'badge bg-success' : 'badge bg-danger'}"></span>

                        <!-- Botón -->
                        <!-- <a href="#" class="btn btn-outline-warning mt-auto fw-semibold">Ver detalles</a> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Si no hay productos -->
        <div th:if="${#lists.isEmpty(productos)}" class="text-center mt-5">
            <p class="text-muted fs-5">No se encontraron productos con los filtros seleccionados.</p>
        </div>
    </div>
</main>

<footer th:replace="~{layout/base::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
