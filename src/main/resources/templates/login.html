<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Rusarfi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{layout/base::navbar}"></nav>
<main class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="card bg-secondary text-light shadow-lg p-4 border-0" style="max-width: 400px; width: 100%;">

        <!-- Encabezado -->
        <div class="text-center mb-4">
            <i class="bi bi-shop text-warning fs-1"></i>
            <h3 class="fw-bold text-warning mt-2 mb-1">Rusarfi</h3>
            <p class="text-light-50 mb-0">Accede a tu cuenta</p>
        </div>

        <!-- Mensajes de error y logout -->
        <div th:if="${param.error}" class="alert alert-danger text-center py-2 mb-3" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>Usuario o contraseña incorrectos.
        </div>

        <div th:if="${param.logout}" class="alert alert-success text-center py-2 mb-3" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>Sesión cerrada correctamente.
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post" class="mb-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="username" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control bg-dark text-light border-0" id="username" name="username"
                       placeholder="Ingrese su correo" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control bg-dark text-light border-0" id="password" name="password"
                       placeholder="Ingrese su contraseña" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-warning fw-semibold text-dark">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Ingresar
                </button>
            </div>
        </form>

        <!-- Pie del formulario -->
        <div class="text-center">
            <small class="text-light-50">¿No tienes cuenta? Contacta al administrador.</small>
        </div>

    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
