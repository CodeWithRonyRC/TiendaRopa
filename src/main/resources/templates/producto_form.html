<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head th:replace="~{layout/base::head}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout/base::navbar}"></nav>
<main class="container py-4">
    <h2 th:text="${productoForm.id != null} ? 'Editar Producto' : 'Nuevo Producto'" class="text-warning mb-3"></h2>

    <form th:action="@{/inventario/guardar}" th:object="${productoForm}"
          method="post" enctype="multipart/form-data" class="card shadow-sm p-4 bg-light">

        <input type="hidden" th:field="*{id}"/>

        <!-- 游리 NOMBRE -->
        <div class="mb-3">
            <label class="form-label fw-bold">Nombre</label>
            <input type="text" th:field="*{nombreProducto}" class="form-control" required>
        </div>

        <!-- 游리 DESCRIPCI칍N -->
        <div class="mb-3">
            <label class="form-label fw-bold">Descripci칩n</label>
            <textarea th:field="*{descripcionProducto}" class="form-control" rows="3" required></textarea>
        </div>

        <!-- 游리 PRECIO Y STOCK -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Precio (S/)</label>
                <input type="number" th:field="*{precio}" step="0.01" min="0" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Stock</label>
                <input type="number" th:field="*{stock}" min="0" class="form-control" required>
            </div>
        </div>

        <!-- 游리 TALLA -->
        <div class="mb-3">
            <label class="form-label fw-bold">Talla</label>
            <select th:field="*{talla}" class="form-select" required>
                <option value="">Seleccione una talla</option>
                <option th:each="t : ${T(com.rusarfi.webPage.model.Producto.Talla).values()}"
                        th:value="${t}" th:text="${t}"></option>
            </select>
        </div>

        <!-- 游리 CATEGOR칈A -->
        <div class="mb-3">
            <label class="form-label fw-bold">Categor칤a</label>
            <select th:field="*{categoria.id}" class="form-select" required>
                <option value="">Seleccione una categor칤a</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.id}" th:text="${cat.nombre}"></option>
            </select>
        </div>

        <!-- 游릭 IM츼GENES ACTUALES -->
        <div th:if="${productoForm.imagenProductos != null and !#lists.isEmpty(productoForm.imagenProductos)}" class="mb-3">
            <h6 class="fw-bold">Im치genes actuales:</h6>
            <div class="d-flex flex-wrap gap-2">
                <div th:each="img : ${productoForm.imagenProductos}" class="position-relative">
                    <img th:src="${img.urlImagen}" class="img-thumbnail"
                         style="width: 120px; height: 120px; object-fit: cover;">
                </div>
            </div>
        </div>

        <!-- 游댮 SIN IM츼GENES -->
        <div th:if="${productoForm.imagenProductos == null or #lists.isEmpty(productoForm.imagenProductos)}" class="text-muted fst-italic mb-3">
            <p>Este producto a칰n no tiene im치genes guardadas.</p>
        </div>

        <!-- 游리 AGREGAR O REEMPLAZAR IM츼GENES -->
        <div class="mb-3">
            <label class="form-label fw-bold">Agregar o reemplazar im치genes</label>
            <input type="file" id="imagenInput" name="imagenes" class="form-control" multiple accept="image/*">
        </div>

        <!-- 游빌 VISTA PREVIA DE NUEVAS IM츼GENES -->
        <div id="previewContainer" class="d-flex flex-wrap gap-2 mt-2"></div>

        <!-- 游릭 BOTONES -->
        <div class="text-end mt-3">
            <a href="/inventario" class="btn btn-secondary">Volver</a>

            <a th:if="${productoForm.id != null}"
               th:href="@{/inventario/eliminar/{id}(id=${productoForm.id})}"
               class="btn btn-danger me-2">
                <i class="bi bi-trash"></i> Eliminar
            </a>

            <button type="submit" class="btn btn-success fw-bold">
                <i class="bi bi-save"></i> Guardar
            </button>
        </div>

    </form>
</main>

<!-- 游 Script para vista previa -->
<script>
    document.getElementById('imagenInput').addEventListener('change', function (event) {
        const container = document.getElementById('previewContainer');
        container.innerHTML = '';
        const files = event.target.files;
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'img-thumbnail';
                img.style.width = '120px';
                img.style.height = '120px';
                img.style.objectFit = 'cover';
                container.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });
</script>


<footer th:replace="~{layout/base::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
