<main class="flex-grow-1 bg-light py-5">
    <div class="container">
        <!-- Título -->
        <h2 class="text-center mb-5 fw-bold text-dark">{{ pageTitle }}</h2>

        <!-- Filtros -->
        <form [formGroup]="filterForm" (ngSubmit)="applyFilters()" class="row g-3 mb-4 p-3 bg-white rounded shadow-sm">
            <!-- Categoría -->
            <div class="col-md-4">
                <label for="categoria" class="form-label fw-semibold">Categoría</label>
                <select id="categoria" formControlName="categoria" class="form-select">
                    <option value="">Todas</option>
                    <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
                </select>
            </div>

            <!-- Precio -->
            <div class="col-md-4">
                <label for="precioMax" class="form-label fw-semibold">Precio máximo (S/)</label>
                <input type="number" id="precioMax" formControlName="precioMax" class="form-control" placeholder="Ej. 150">
            </div>

            <!-- Stock -->
            <div class="col-md-4 d-flex align-items-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="enStock" id="enStock">
                    <label class="form-check-label fw-semibold" for="enStock">Solo productos en stock</label>
                </div>
            </div>

            <!-- Botón de búsqueda -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-warning px-4 mt-2 fw-bold">
                    <i class="bi bi-funnel-fill me-2"></i> Filtrar
                </button>
            </div>
        </form>

        <!-- Catálogo de productos -->
        <div class="row g-4 mt-4" *ngIf="productos && productos.length > 0">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let producto of productos">
                <div class="card h-100 shadow-sm border-0">
                    <!-- Imagen principal -->
                    <img [src]="producto.imagenProductos?.length ? producto.imagenProductos[0].urlImagen : 'assets/images/no-image.png'"
                         class="card-img-top"
                         alt="Imagen de producto">

                    <div class="card-body d-flex flex-column">
                        <!-- Nombre -->
                        <h5 class="card-title fw-bold text-dark">{{ producto.nombreProducto }}</h5>

                        <!-- Descripción -->
                        <p class="card-text text-muted small">{{ producto.descripcionProducto }}</p>

                        <!-- Precio -->
                        <p class="fw-semibold mb-1">S/ {{ producto.precio | number:'1.2-2' }}</p>

                        <!-- Stock -->
                        <span [ngClass]="producto.stock > 0 ? 'badge bg-success' : 'badge bg-danger'">
              {{ producto.stock > 0 ? 'Disponible' : 'Agotado' }}
            </span>

                        <!-- Botón de detalles (opcional) -->
                        <!-- <a routerLink="/producto/{{ producto.id }}" class="btn btn-outline-warning mt-auto fw-semibold">Ver detalles</a> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Si no hay productos -->
        <div *ngIf="productos && productos.length === 0" class="text-center mt-5">
            <p class="text-muted fs-5">No se encontraron productos con los filtros seleccionados.</p>
        </div>
    </div>
</main>
