spring:
  application:
    name: webPage

  datasource:
    url: jdbc:mysql://localhost:3306/rusarfi_db?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  web:
    resources:
      static-locations: classpath:/static/, file:src/main/resources/static/

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

server:
  port: 8080
  error:
    include-message: always
