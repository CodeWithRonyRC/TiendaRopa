<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-warning">Inventario de Productos</h2>
    <!-- usa routerLink para navegación SPA -->
    <a [routerLink]="['/inventario/nuevo']" class="btn btn-success fw-bold">
        <i class="bi bi-plus-circle"></i> Nuevo Producto
    </a>
  </div>

  <div *ngIf="loading" class="text-center py-4">
    Cargando productos...
  </div>

  <div *ngIf="!loading && productos.length === 0" class="alert alert-light">
    No hay productos.
  </div>

  <div class="list-group shadow-sm" *ngIf="!loading && productos.length">
    <div *ngFor="let producto of productos"
         class="list-group-item d-flex justify-content-between align-items-center">
      <div (dblclick)="editar(producto.id)" style="cursor: pointer;">
        <h5 class="mb-1">{{ producto.nombreProducto }}</h5>
        <small>Categoría: {{ producto.categoria?.nombre || 'Sin categoría' }}</small>
        <br>
        <small>Precio: S/ {{ producto.precio | number:'1.2-2' }}</small>
      </div>

      <div>
        <a [routerLink]="['/inventario/editar', producto.id]" class="btn btn-warning btn-sm me-2">
          <i class="bi bi-pencil-square"></i> Editar
        </a>
        <button (click)="borrar(producto.id)" class="btn btn-danger btn-sm">
          <i class="bi bi-trash"></i> Borrar
        </button>
      </div>
    </div>
  </div>
</main>
