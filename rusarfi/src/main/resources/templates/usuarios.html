<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head th:replace="~{layout/base::head}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout/base::navbar}"></nav>
<main class="container py-4">
<h2 class="text-warning">Usuarios Registrados</h2>
<a href="/admin/usuarios/nuevo" class="btn btn-success mb-3">Nuevo Usuario</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nombreUsuario}"></td>
        <td th:text="${usuario.emailUsuario}"></td>
        <td th:text="${usuario.rol}"></td>
        <td>
            <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Â¿Seguro que desea eliminar este usuario?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</main>
</body>
</html>
